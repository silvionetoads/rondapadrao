<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Rondas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>🛡️ Painel de Rondas</h1>
        </header>

        <main>
            <div class="timer-container">
                <h2 id="timer">00:00</h2>
                <p id="status">Aguardando programação...</p>
            </div>

            <div class="buttons">
                <button id="startButton">▶ Programar Ronda</button>
                <button id="resetButton">⏹️ Zerar Cronômetro</button>
            </div>

            <div class="history">
                <h3>📋 Histórico de Rondas</h3>
                <ul id="historyList"></ul>
            </div>
        </main>

        <footer>
            <button id="clearHistory" class="danger">🗑️ Limpar Histórico</button>
        </footer>
    </div>

    <audio id="alertSound" src="alerta1.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
