<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rondas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Rondas</h1>

        <div class="timer-display">
            <p id="timer">00:00</p>
        </div>

        <div class="controls">
            <input type="number" id="timeInput" placeholder="Tempo em minutos">
            <button id="startButton">Programar Ronda</button>
            <button id="resetButton">Zerar Cronômetro</button>
        </div>

        <h2>Histórico de Rondas</h2>
        <ul id="history"></ul>

        <!-- Botão discreto para limpar histórico -->
        <div class="clear-history">
            <button id="clearHistoryButton">Limpar Histórico</button>
        </div>
    </div>

    <!-- Áudio do alerta -->
    <audio id="alertSound" src="alerta1.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
