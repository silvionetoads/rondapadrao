<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ronda - Vigilantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Controle de Ronda</h1>

    <label for="posto">Nome do Posto:</label>
    <input type="text" id="posto" placeholder="Digite o nome do posto">

    <label for="tempoPreparacao">Preparação da Início da Ronda (min):</label>
    <input type="number" id="tempoPreparacao" placeholder="Ex: 5">

    <button id="iniciarRonda">Iniciar Preparação</button>

    <div id="statusRonda" class="status"></div>
    <div id="cronometro" class="cronometro"></div>

    <button id="finalizarRonda" class="hidden">Finalizar a Ronda</button>

    <div id="observacaoContainer" class="hidden">
      <label for="observacao">Observação da Ronda (obrigatório):</label>
      <textarea id="observacao" rows="4" placeholder="Descreva o que foi observado na ronda..."></textarea>
      <button id="salvarRonda">Salvar registro de Ronda</button>
    </div>

    <h2>Relatório de Rondas</h2>
    <ul id="relatorio"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
