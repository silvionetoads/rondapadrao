<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Rondas - Vigilante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">📋 Sistema de Rondas</h2>

  <div class="card p-4">
    <!-- Cadastro da Ronda -->
    <div class="mb-3">
      <label for="descricaoRonda" class="form-label">Descrição da Ronda</label>
      <input type="text" id="descricaoRonda" class="form-control" placeholder="Ex: Ronda no setor A">
    </div>

    <div class="mb-3">
      <label for="tempoRonda" class="form-label">Tempo para Início da Ronda (minutos, máx. 60)</label>
      <input type="number" id="tempoRonda" class="form-control" min="1" max="60" value="30">
    </div>

    <div class="text-center mb-3">
      <button id="btnProgramar" class="btn btn-primary btn-lg">📅 Programar Ronda</button>
      <button id="btnZerar" class="btn btn-danger btn-lg ms-2">⏹️ Zerar Cronômetro</button>
    </div>

    <!-- Cronômetro -->
    <div class="text-center my-3">
      <p id="cronometro">00:00</p>
    </div>

    <!-- Finalização -->
    <div id="finalizacao" class="d-none">
      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações da Ronda</label>
        <textarea id="observacoes" class="form-control" rows="3"></textarea>
      </div>
      <div class="text-center">
        <button id="btnSalvar" class="btn btn-success">💾 Salvar Ronda</button>
      </div>
    </div>
  </div>

  <!-- Histórico -->
  <div class="card p-4 mt-4">
    <h5>📑 Histórico de Rondas</h5>
    <ul id="historico" class="list-group list-group-flush"></ul>
  </div>

  <!-- Botão discreto para limpar histórico -->
  <div class="text-center mt-3">
    <button id="btnLimparHistorico" class="btn btn-link text-muted small">🗑️ Limpar Histórico de Rondas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
